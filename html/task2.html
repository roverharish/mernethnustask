<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        border: 1px solid black;
        flex-wrap: wrap;
        justify-content: center;
        /* text-align: center; */
        width: fit-content;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <title>Nested List</title>
  </head>
  <body>
    <div class="container">
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
