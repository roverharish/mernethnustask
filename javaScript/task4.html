<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Date and Time</title>
    <script>
      function showDate() {
        document.getElementById("dateDisplay").innerHTML = "7/March/2023";
      }

      function showTime() {
        document.getElementById("timeDisplay").innerHTML =
          "Tue Mar 07 2023 23:24:26 GMT+0530 (India Standard Time)";
      }
    </script>
  </head>
  <body>
    <button onclick="showDate()">show date</button>
    <p id="dateDisplay"></p>

    <button onclick="showTime()">show Time</button>
    <p id="timeDisplay"></p>
  </body>
</html>
