<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and Shapes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 2px solid #58c458;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #7fb8b8;
      }

      td {
        background-color: #a5d8d8;
      }

      .shapes {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
      }

      .shape {
        border: 2px solid #58c458;
        width: 100px;
        height: 50px;
      }

      .rectangle {
        border-radius: 10px;
      }

      .oval {
        border-radius: 50px / 25px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>

    <div class="shapes">
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape oval"></div>
      <div class="shape rectangle"></div>
      <div class="shape rectangle"></div>
    </div>
  </body>
</html>
